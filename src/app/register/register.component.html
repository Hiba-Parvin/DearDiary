<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="./assets/image1.png"
                    class="img-fluid" alt="Dear Diary,">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1 text-center m-3 ">
                <form [formGroup]="registerForm">
                    <!-- Email input -->
                    <h3 class="m-3">Sign-Up</h3>

                    <div class="row">
                        <div class="col-md-6 mb-2">
                          <div class="form-outline">
                            <input formControlName="fname"  type="text" id="fname" name="fname" class="form-control" placeholder="First Name"/>
                          </div>
                        </div>
                        <div class="col-md-6 mb-2">
                          <div class="form-outline">
                            <input formControlName="lname"  type="text" id="lname" name="lname" class="form-control" placeholder="Last Name"/>
                          </div>
                        </div>
                      </div>

                    <div class="form-outline mb-2">
                        <input formControlName="userid" type="text" id="userid" name="userid" class="form-control"  placeholder="Username"/>
                    </div>

                    <div class="form-outline mb-2">
                        <input formControlName="email"  type="email" id="email" name="email" class="form-control"  placeholder="Email"/>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-2">
                        <input formControlName="psw"  type="password" id="psw" name="psw" class="form-control" placeholder="Password"/>
                    </div>
                    <!-- Submit button -->
                    <button (click)="register()" type="submit" class="ylbtn btn btn-block m-3 ps-4 pe-4">Sign Up</button>
                    <div class="d-flex justify-content-around align-items-center mb-4">


                    </div>


                </form>
            </div>
        </div>
    </div>
</section>
